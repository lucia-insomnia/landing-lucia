<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PANEL CAJERA</title>
<style>
  *{ box-sizing:border-box; }

  /* üîê LOGIN SIMPLE FRONTAL */
  #loginScreen{
    position:fixed;
    inset:0;
    z-index:2000;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(5,0,15,.86);
    backdrop-filter:blur(6px);
  }
  .login-box{
    width:100%;
    max-width:360px;
    padding:20px 18px 18px;
    border-radius:18px;
    background:radial-gradient(circle at 20% -10%, #2d1858, #0b0318 80%);
    box-shadow:0 18px 40px rgba(0,0,0,.8);
    border:1px solid rgba(255,255,255,0.16);
    color:#efeaff;
    font-family:inherit;
  }
  .login-box h2{ margin:0 0 8px; font-size:18px; text-align:center; }
  .login-box p{ margin:0 0 14px; font-size:13px; text-align:center; color:#c9c0f2; }
  .login-field{ margin-bottom:10px; }
  .login-field label{ display:block; font-size:12px; margin-bottom:4px; color:#d7ccff; }
  .login-field input{
    width:100%;
    border-radius:10px;
    border:1px solid rgba(180,140,255,.5);
    background:#2b2250;
    color:#fff;
    padding:8px 10px;
    font-size:13px;
    outline:none;
  }
  #loginBtn{ width:100%; margin-top:6px; }
  #loginError{ margin-top:8px; font-size:12px; color:#ff9b9b; text-align:center; }

  :root{
    --bg1:#4b0082; --bg2:#000000; --particle:#c7b3ff;
    --card:#1c1433f0; --edge1:rgba(174,143,255,.16); --edge2:rgba(255,255,255,.55);
    --text:#ffffff; --muted:#c9c0f2; --btn-bg:#1e1935;
    --neonA:#b985ff; --neonB:#efe6ff;
  }

  html,body{
    height:100%;margin:0;color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
    background:radial-gradient(circle at 30% -10%,var(--bg1),var(--bg2));
  }
  canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0}
  .shell{position:relative;z-index:2;max-width:760px;margin:4px auto 32px;padding:0 14px}

  .logo-wrap{display:flex;justify-content:center}
  .logo{width:240px;display:block;filter:drop-shadow(0 6px 18px rgba(115,90,255,.35));margin:10px auto -36px;}

  .card{
    position:relative;z-index:1;margin:0 auto;
    background:linear-gradient(var(--card),var(--card)) padding-box,
               linear-gradient(145deg,var(--edge1),var(--edge2),var(--edge1)) border-box;
    border:1px solid transparent;border-radius:20px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
  }
  .card-inner{padding:16px 14px}

  h1{
    text-align:center;
    margin:6px 0 6px;
    font-size:22px;
    letter-spacing:.4px;
  }

  p,small{color:var(--muted);text-align:center;margin:0}

  .btn{
    position:relative;border:none;border-radius:12px;padding:10px 12px;
    color:#fff;cursor:pointer;outline:none;background:var(--btn-bg);
    white-space:nowrap;font-weight:600;letter-spacing:.2px;text-align:center;
    box-shadow:0 6px 18px rgba(40,0,120,.22);z-index:0;
    display:flex;align-items:center;justify-content:center;
    height:40px;font-size:13px;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn > *{position:relative;z-index:2}
  .btn::before{content:"";position:absolute;inset:0;border-radius:12px;z-index:1;background:transparent;}
  .btn--thin::before{
    inset:-1px;border-radius:13px;
    background:conic-gradient(from 45deg,var(--neonA)0%,var(--neonB)18%,var(--neonA)36%,var(--neonA)100%);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;padding:1px;
    filter:saturate(90%) blur(.15px) opacity(.85);
  }
  .btn--sm{ height:36px; padding:8px 10px; font-size:12.5px; }

  /* ===== WALINK (centrado, sin ‚Äúmarco‚Äù) ===== */
  .walink-block{
    margin:10px 0 6px;
    text-align:center;
  }
  .walink-title{
    font-size:13px;
    color:#d7ccff;
    font-weight:700;
    letter-spacing:.2px;
    margin:6px 0 8px;
  }
  #walink{
    width:100%;
    max-width:520px;
    background:#2b2250;
    border:1px solid rgba(180,140,255,.35);
    border-radius:12px;
    padding:10px 12px;
    color:#fff;
    outline:none;
    text-align:center;
  }
  #walink::placeholder{color:#9a8ccc}
  #walink[readonly]{ opacity:.92; cursor:pointer; }

  .walink-actions{
    margin-top:10px;
    display:none;
    gap:8px;
    justify-content:center;
    flex-wrap:wrap;
  }
  .walink-actions.show{ display:flex; }
  .btn--ghost{
    background:transparent;
    border:1px solid rgba(180,140,255,.28);
    box-shadow:none;
  }

  /* ===== Bot√≥n gestionar mensajes (afuera, mismo ancho que la card) ===== */
.outside-actions{
  margin:10px 0 0;   /* sin centrar, usa el ancho real */
  padding:0;         /* mismo padding que la card */
}

.outside-actions .btn{
  width:100%;
}

  /* ===== SECCI√ìN MENSAJES (tarjeta desplegable) ===== */
  #messagesCard{
    margin-top:10px;
    display:none;
  }
  #messagesCard.show{ display:block; }

  #list{margin-top:10px;}

  .msg-card{
    border:1px solid rgba(180,140,255,.22);
    background:rgba(18,8,40,.45);
    border-radius:16px;
    padding:10px;
    margin:10px 0;
  }
  .msg-top{
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .msg-label{
    font-size:12.5px;
    color:#efeaff;
    opacity:.9;
    font-weight:700;
  }

  .pill{
    display:flex;
    gap:8px;
    align-items:center;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(185,133,255,.12);
    border:1px solid rgba(185,133,255,.22);
    font-size:12.5px;
    color:#efeaff;
  }
  .pill input{ transform:scale(1.05); }

  textarea{
    width:100%;
    margin-top:8px;
    min-height:54px;      /* ‚úÖ m√°s chico */
    resize:none;          /* ‚úÖ sin agrandar */
    background:#2b2250;
    border:1px solid rgba(180,140,255,.35);
    border-radius:12px;
    padding:10px 12px;
    color:#fff;
    outline:none;
    font-size:13px;
    line-height:1.35;
  }

  .save-wrap{display:flex;justify-content:center;margin:14px 0 6px}
  #msg{ margin-top:10px; text-align:center; }

  .divider{
    height:1px;
    width:100%;
    margin:10px 0 0;
    background:linear-gradient(90deg, transparent, rgba(180,140,255,.35), transparent);
  }

  @media(max-width:420px){
    .logo{width:216px;margin:8px auto -38px}
    .card-inner{padding:14px 10px}
    h1{font-size:20px}
    .walink-actions .btn{ flex:1; min-width:140px; }
  }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div id="loginScreen">
  <div class="login-box">
    <h2>Acceso al panel</h2>
    <p>Ingres√° tus credenciales para ver el panel.</p>

    <div class="login-field">
      <label for="loginUser">Usuario</label>
      <input id="loginUser" type="text">
    </div>

    <div class="login-field">
      <label for="loginPass">Contrase√±a</label>
      <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button class="btn btn--thin btn--sm" id="loginBtn">Entrar</button>
    <div id="loginError"></div>
  </div>
</div>

<div class="shell">
  <div class="logo-wrap">
    <img class="logo" src="/logo-admin.png" alt="Logo del panel">
  </div>

  <!-- ‚úÖ TARJETA PRINCIPAL -->
  <div class="card" id="mainCard">
    <div class="card-inner">
      <h1>PANEL CAJERA</h1>

      <!-- ‚úÖ WALINK centrado / sin marco -->
      <div class="walink-block">
        <div class="walink-title">N√∫mero principal de atenci√≥n</div>

        <input id="walink" type="text" placeholder="https://wa.me/549XXXXXXXXXX" readonly>

        <div class="walink-actions" id="walinkActions">
          <button class="btn btn--thin btn--sm" id="btnSaveWalink">Guardar</button>
          <button class="btn btn--ghost btn--sm" id="btnCancelWalink">Cancelar</button>
        </div>
      </div>

      <div class="divider"></div>

      <p id="msg"></p>
    </div>
  </div>

  <!-- ‚úÖ BOT√ìN AFUERA, ANCHO TARJETA -->
  <div class="outside-actions">
    <button class="btn btn--thin" id="btnToggleMessages">üí¨ GESTIONAR MENSAJES</button>
  </div>

  <!-- ‚úÖ TARJETA DESPLEGABLE DE MENSAJES -->
  <div class="card" id="messagesCard">
    <div class="card-inner">
      <h1 style="font-size:18px;margin:2px 0 6px;">Mensajes</h1>

      <button class="btn btn--thin" id="btnAdd" style="width:100%;margin:8px 0 10px;">AGREGAR MENSAJE</button>

      <div id="list"></div>

      <div class="save-wrap" id="saveWrap" style="display:none">
        <button class="btn btn--thin" id="btnSaveFinal">Guardar mensajes</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ‚úÖ TOKEN FIJO (Lucia) */
const TOKEN = "lucia-2026";

/* ‚úÖ Endpoints con .js */
const API_ADMIN = `/api/admin.js?token=${encodeURIComponent(TOKEN)}&get=1`;
const API_POST  = `/api/admin-post.js?token=${encodeURIComponent(TOKEN)}`;
const API_ROT   = `/api/rotate-reset.js?token=${encodeURIComponent(TOKEN)}`;

const $=s=>document.querySelector(s);

/* Fondo */
const c=document.getElementById("bg"),x=c.getContext("2d");
let P=[];
function rs(){c.width=innerWidth;c.height=innerHeight}
addEventListener("resize",rs);rs();
for(let i=0;i<90;i++)P.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.28,vy:(Math.random()-.5)*.28,r:Math.random()*2+.7});
(function anim(){
  const grad=x.createRadialGradient(c.width*0.3,c.height*0.1,0,c.width*0.3,c.height*0.1,Math.max(c.width,c.height));
  const cs=p=>getComputedStyle(document.documentElement).getPropertyValue(p).trim();
  grad.addColorStop(0,cs('--bg1'));grad.addColorStop(1,cs('--bg2'));
  x.fillStyle=grad;x.fillRect(0,0,c.width,c.height);x.fillStyle=cs('--particle');
  for(const p of P){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>c.width)p.vx*=-1;if(p.y<0||p.y>c.height)p.vy*=-1;x.beginPath();x.arc(p.x,p.y,p.r,0,6.283);x.fill();}
  requestAnimationFrame(anim);
})();

/* üîê LOGIN SIMPLE */
const LOGIN_USER = "Lucia";
const LOGIN_PASS = "Pulze2026";
const SESSION_MINUTES = 10;

const loginScreen = $("#loginScreen");
const loginUser   = $("#loginUser");
const loginPass   = $("#loginPass");
const loginBtn    = $("#loginBtn");
const loginError  = $("#loginError");

function markActivity(){ localStorage.setItem("panel_last_active", Date.now().toString()); }
function isSessionValid(){
  const ok   = localStorage.getItem("panel_auth_ok");
  const last = Number(localStorage.getItem("panel_last_active") || "0");
  if (ok !== "1" || !last) return false;
  return (Date.now()-last) < (SESSION_MINUTES*60*1000);
}
function forceLogout(){
  localStorage.removeItem("panel_auth_ok");
  localStorage.removeItem("panel_last_active");
  if (loginScreen) loginScreen.style.display = "flex";
}
function doLogin(){
  const u=(loginUser.value||"").trim();
  const p=(loginPass.value||"");
  if (u===LOGIN_USER && p===LOGIN_PASS){
    localStorage.setItem("panel_auth_ok","1");
    markActivity();
    loginScreen.style.display="none";
    loginError.textContent="";
    loadAll();
  } else {
    loginError.textContent="Usuario o contrase√±a incorrectos";
  }
}
loginBtn.onclick=(e)=>{e.preventDefault();doLogin();};

window.addEventListener("load",()=>{
  if (isSessionValid()){
    loginScreen.style.display="none";
    markActivity();
    loadAll();
  } else {
    forceLogout();
  }
});
["click","keydown","mousemove","touchstart"].forEach(ev=>{
  window.addEventListener(ev,()=>{ if(isSessionValid()) markActivity(); },{passive:true});
});
setInterval(()=>{ if(!isSessionValid()) forceLogout(); },15000);

/* Panel */
const list=$("#list");
const msg=$("#msg");
const saveWrap=$("#saveWrap");

const walinkInput=$("#walink");
const walinkActions=$("#walinkActions");
const btnSaveWalink=$("#btnSaveWalink");
const btnCancelWalink=$("#btnCancelWalink");

const btnToggleMessages=$("#btnToggleMessages");
const messagesCard=$("#messagesCard");

let lastCfgMessages = [];
let walinkOriginal = "";

function show(t,ok=1){
  msg.textContent=t;
  msg.style.color = ok ? "#cfe9ff" : "#ffb2b2";
}

/* Helper */
async function fetchJson(url, options){
  const r = await fetch(url, options);
  const text = await r.text();
  let j = null;
  try { j = JSON.parse(text); } catch {}
  if (!r.ok) {
    const extra = j ? JSON.stringify(j) : text;
    throw new Error(`HTTP ${r.status} en ${url} :: ${extra}`);
  }
  return j ?? {};
}

/* ‚úÖ Toggle mensajes (afuera, ancho tarjeta) */
btnToggleMessages.onclick = (e)=>{
  e.preventDefault();
  const open = messagesCard.classList.toggle("show");
  btnToggleMessages.textContent = open ? "OCULTAR MENSAJES" : "üí¨ GESTIONAR MENSAJES";
  if (open) {
    // baja hasta la tarjeta de mensajes (suave)
    setTimeout(()=>messagesCard.scrollIntoView({behavior:"smooth", block:"start"}), 50);
  }
};

/* ‚úÖ WALINK edici√≥n */
function enterWalinkEdit(){
  if (!walinkInput.hasAttribute("readonly")) return;
  walinkOriginal = walinkInput.value;
  walinkInput.removeAttribute("readonly");
  walinkActions.classList.add("show");
  setTimeout(()=>{ walinkInput.focus(); walinkInput.select(); }, 0);
}

function exitWalinkEdit(restore=false){
  if (restore) walinkInput.value = walinkOriginal;
  walinkInput.setAttribute("readonly", "readonly");
  walinkActions.classList.remove("show");
}

walinkInput.addEventListener("click", enterWalinkEdit);
walinkInput.addEventListener("focus", enterWalinkEdit);

btnCancelWalink.onclick = (e)=>{
  e.preventDefault();
  exitWalinkEdit(true);
  show("Cambios cancelados");
};

btnSaveWalink.onclick = async (e)=>{
  e.preventDefault();
  const newWalink = (walinkInput.value || "").trim();
  if (!newWalink) return show("Pon√© el WALINK principal",0);

  try{
    show("Guardando n√∫mero principal...");
    const j = await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        action:"set_all",
        walink: newWalink,
        messages: Array.isArray(lastCfgMessages) ? lastCfgMessages : []
      })
    });

    if(!j.ok) return show(`Error al guardar`,0);

    exitWalinkEdit(false);
    show("N√∫mero principal actualizado ‚úÖ");
    await loadAll();
  }catch(err){
    console.error(err);
    show(`Error al guardar: ${err.message}`,0);
  }
};

/* Mensajes UI */
function makeMessageCard(m={id:null,text:"",active:true}, idx=1){
  const d=document.createElement("div");
  d.className="msg-card";
  d.dataset.id = m.id || "";

  const top=document.createElement("div");
  top.className="msg-top";

  const label=document.createElement("div");
  label.className="msg-label";
  label.textContent = `Mensaje ${idx}`;

  const pill=document.createElement("label");
  pill.className="pill";
  const chk=document.createElement("input");
  chk.type="checkbox";
  chk.checked = m.active !== false;
  const span=document.createElement("span");
  span.textContent="Activo";
  pill.append(chk,span);

  const del=document.createElement("button");
  del.className="btn btn--thin btn--sm";
  del.textContent="Eliminar";
  del.onclick=()=>{ d.remove(); saveWrap.style.display="flex"; renumberMessages(); };

  top.append(label,pill,del);

  const ta=document.createElement("textarea");
  ta.placeholder="Ej: Hola, quiero un usuario";
  ta.value=m.text||"";

  [chk, ta].forEach(el=>{
    el.addEventListener("input", ()=>{ saveWrap.style.display="flex"; });
    el.addEventListener("change", ()=>{ saveWrap.style.display="flex"; });
  });

  d.append(top,ta);
  return d;
}

function renumberMessages(){
  [...list.querySelectorAll(".msg-card")].forEach((card, i)=>{
    const lbl = card.querySelector(".msg-label");
    if (lbl) lbl.textContent = `Mensaje ${i+1}`;
  });
}

function getMessagesFromUI(){
  const cards=[...list.querySelectorAll(".msg-card")];
  return cards.map(card=>{
    const id = card.dataset.id || null;
    const text  = card.querySelector("textarea")?.value.trim() || "";
    const active= !!card.querySelector('input[type="checkbox"]')?.checked;
    if (!text) return null;
    return { id, text, active };
  }).filter(Boolean);
}

async function loadAll(){
  try{
    show("Cargando...");
    const j = await fetchJson(API_ADMIN);
    const cfg = j.cfg || j;

    walinkInput.value = cfg.walink || "";
    lastCfgMessages = Array.isArray(cfg.messages) ? cfg.messages : [];

    // walink siempre bloqueado al cargar
    walinkInput.setAttribute("readonly","readonly");
    walinkActions.classList.remove("show");

    list.innerHTML="";
    const msgs = Array.isArray(cfg.messages) ? cfg.messages : [];
    if (msgs.length===0){
      list.append(makeMessageCard({text:"",active:true}, 1));
    } else {
      msgs.forEach((m,i)=> list.append(makeMessageCard(m, i+1)));
    }

    saveWrap.style.display="none";
    show("Listo ‚úÖ");
  }catch(e){
    console.error(e);
    show(`Error al cargar: ${e.message}`,0);
  }
}

/* Botones */
$("#btnAdd").onclick=(e)=>{
  e.preventDefault();
  const next = list.querySelectorAll(".msg-card").length + 1;
  list.append(makeMessageCard({text:"",active:true}, next));
  saveWrap.style.display="flex";

  // scrollea al nuevo mensaje
  setTimeout(()=> list.lastElementChild?.scrollIntoView({behavior:"smooth", block:"end"}), 50);
};

$("#btnSaveFinal").onclick=async(e)=>{
  e.preventDefault();
  const walink = (walinkInput.value||"").trim();
  const messages = getMessagesFromUI();

  if(!walink) return show("Pon√© el WALINK principal",0);
  if(messages.length===0) return show("Agreg√° al menos 1 mensaje",0);

  try{
    show("Guardando mensajes...");
    const j = await fetchJson(API_POST,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ action:"set_all", walink, messages })
    });

    if(!j.ok) return show(`Error al guardar`,0);

    saveWrap.style.display="none";
    show("Mensajes guardados ‚úÖ");
    await loadAll();
  }catch(err){
    console.error(err);
    show(`Error al guardar: ${err.message}`,0);
  }
};

/* (Opcional) Si quer√©s usar reset rotaci√≥n, dej√© el endpoint listo.
   No lo muestro en UI porque no lo pediste ahora. */
// async function resetRotation(){
//   const j = await fetchJson(API_ROT);
//   show(j.ok ? "Rotaci√≥n reiniciada ‚úÖ" : "Error al reiniciar", !!j.ok);
// }
</script>
</body>
</html>
