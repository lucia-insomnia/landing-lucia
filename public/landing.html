<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accediendo‚Ä¶</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- META PIXEL -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){

    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];
    t=b.createElement(e);t.async=!0;t.src=v;
    s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
    (window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    fbq('init','1194649982843669');

  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      min-height:100svh;
      background:radial-gradient(circle at 20% 20%, #2a004d, #000 90%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Montserrat",sans-serif;
      color:#fff;
      overflow:hidden;
      position:relative;
    }

    .particle{
      position:absolute;
      width:2px;height:2px;
      background:rgba(177,124,255,.85);
      border-radius:50%;
      animation:float linear infinite, shimmer 4s ease-in-out infinite;
      box-shadow:0 0 14px rgba(177,124,255,.1);
    }

    @keyframes float{
      from{transform:translateX(0);opacity:.2}
      to{transform:translateX(100vw);opacity:.9}
    }
    @keyframes shimmer{
      0%,100%{opacity:.2}
      50%{opacity:.9}
    }

    .card-wrapper{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index:2;
    }

    .card{
      width:min(92vw,420px);
      background:rgba(9,9,22,.45);
      border-radius:20px;
      padding:18px 16px 16px;
      box-shadow:0 0 30px rgba(0,0,0,.35);
      backdrop-filter:blur(6px);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:1px;
      background:linear-gradient(135deg, rgba(177,124,255,.9), rgba(56,189,248,.7));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      pointer-events:none;
      opacity:.7;
    }

    .card-inner{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px; /* üî• m√°s compacto para subir el t√≠tulo */
    }

    .badge-row{
      width:100%;
      display:flex;
      justify-content:space-between;
      font-size:.7rem;
      opacity:.75;
      margin-bottom:2px;
    }

    .pill{
      padding:4px 10px;
      border-radius:999px;
      background:rgba(34,197,94,.15);
      border:1px solid rgba(34,197,94,.45);
      color:#bbf7d0;
      display:flex;
      gap:6px;
      align-items:center;
      white-space:nowrap;
    }

    .pill-dot{
      width:7px;height:7px;
      border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 8px #22c55e;
    }

    .slot-img{
      width:min(78vw,300px);
      margin:4px 0 -50px; /* üî• menos margen abajo para pegar el t√≠tulo al logo */
      border-radius:22px;
      display:block;
    }

    /* ‚úÖ TITULOS M√ÅS ARRIBA Y PEGADOS AL LOGO */
    h1{
      font-size:1.25rem;
      text-align:center;
      line-height:1.18;
      text-shadow:0 0 10px rgba(255,200,60,.9);
      margin-top:15;
      margin-bottom:120px; /* üî• pega el bono */
    }

    .h1-line-small{
      display:block;
      font-size:1.18rem;
      margin-top:4px;   /* üî• pegado al t√≠tulo */
    }

    .subtitle{
      font-size:.78rem;
      opacity:.9;
      text-align:center;
      margin-top:-70px;     
      margin-bottom:-5px;  /* üî• SE SUBE EL BOTON CREAR Y LO DE ABAJO */
    }

    /* ‚úÖ BOT√ìN CON "RESPIRO" COMO ANTES */
    .cta-btn{
      margin-top:20px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:50px;
      font-weight:700;
      font-size:.95rem;
      background:linear-gradient(135deg,#3aff97,#17c45b);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 0 22px rgba(34,197,94,.9);
      cursor:pointer;
      animation:pulse 1.4s infinite ease-in-out; /* üî• respiro */
      transform-origin:center;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.05)}
      100%{transform:scale(1)}
    }

    /* ‚úÖ WhatsApp icon (c√≠rculo + tel√©fono) en blanco */
    .cta-btn svg{
      width:20px;height:20px;
      fill:#fff;
      flex:0 0 auto;
    }

    .helper{
      font-size:.72rem;
      opacity:.7;
      text-align:center;
      margin-top:6px;
    }

    @media(min-width:900px){
      h1{font-size:1.5rem}
      .h1-line-small{font-size:1.45rem}
    }
  </style>
</head>

<body>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-inner">

        <div class="badge-row">
          <span>CASINO ONLINE</span>
          <span class="pill"><span class="pill-dot"></span>Acceso oficial</span>
        </div>

        <img src="/logo-home.png" class="slot-img" alt="Logo">

        <h1>
          DIVERTITE, GIRA Y GANA
          <span class="h1-line-small">üí∞ ¬°BONO DE BIENVENIDA! üí∞</span>
        </h1>

        <p class="subtitle">
          Hac√© clic en el bot√≥n y empez√° a ganar hoy ‚¨áÔ∏è
        </p>

        <button class="cta-btn" id="cta-btn">
          <!-- WhatsApp icon FULL -->
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path d="M16 3C9.373 3 4 8.373 4 15c0 2.65.87 5.098 2.33 7.103L4 29l6.99-2.24A11.93 11.93 0 0 0 16 27c6.627 0 12-5.373 12-12S22.627 3 16 3zm0 21.82c-2.07 0-3.98-.6-5.6-1.64l-.4-.25-4.23 1.35 1.38-4.12-.26-.42A9.8 9.8 0 1 1 16 24.82z"/>
            <path d="M19.11 17.44c-.27-.14-1.6-.79-1.85-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.14-.42-2.17-1.34-.8-.71-1.34-1.6-1.5-1.87-.16-.27-.02-.42.12-.56.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.48-.84-2.03-.22-.54-.45-.47-.61-.48h-.52c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.27s.98 2.64 1.12 2.82c.14.18 1.93 2.95 4.68 4.13.65.28 1.16.45 1.56.57.65.21 1.24.18 1.71.11.52-.08 1.6-.65 1.82-1.28.23-.63.23-1.17.16-1.28-.07-.11-.25-.18-.52-.32z"/>
          </svg>
          CREAR USUARIO
        </button>

        <p class="helper">
          ATENCI√ìN Y RETIROS SIN L√çMITES LAS 24 HS
        </p>

      </div>
    </div>
  </div>

  <script>
    // Part√≠culas
    for(let i=0;i<60;i++){
      const p=document.createElement("div");
      p.className="particle";
      p.style.top=Math.random()*100+"vh";
      p.style.left=Math.random()*100+"vw";
      p.style.animationDuration=(6+Math.random()*8)+"s";
      document.body.appendChild(p);
    }

    // Click a WhatsApp (rotador)
    let redirected=false;
    document.addEventListener("click",e=>{
      if(e.target.closest("#cta-btn") && !redirected){
        redirected=true;
        if(window.fbq){
          fbq('track','Contact');
          fbq('trackCustom','WAclick');
        }
        setTimeout(()=>location.href="/api/r",300);
      }
    });
  </script>

</body>
</html>
